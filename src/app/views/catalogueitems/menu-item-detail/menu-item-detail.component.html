<button cButton color="primary" variant="outline" [cModalToggle]="menuitemDetailModel.id" size="sm" #cModalToggleButton>
    <svg [cIcon]="icons.cilPlus" width="25" title="Shield Icon">
    </svg>Add Menu</button>


<c-modal #menuitemDetailModel id="menuitemDetailModel" backdrop="static">
    <c-modal-header>
        <h5 cModalTitle>
            <!-- <svg [cIcon]="icons.cilPlus" width="25" title="Shield Icon">
            </svg> -->
            Add New Menu item
        </h5>
    </c-modal-header>
    <c-modal-body>
        <ng-container *ngTemplateOutlet="longContent"></ng-container>
    </c-modal-body>
    <c-modal-footer>
        <button [cModalToggle]="menuitemDetailModel.id" cButton color="secondary"
            (click)="menuitemdetailform.reset()">Close</button>
        <button cButton color="primary" [disabled]="!menuitemdetailform.valid" (click)="onSubmit()"
            [cModalToggle]="menuitemDetailModel.id">Save</button>
    </c-modal-footer>
</c-modal>
<ng-template #longContent>
    <form cForm [formGroup]="menuitemdetailform">

        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Name :
            </label>
            <c-col sm="8">
                <input cFormControl id="nameinput" type="text" formControlName="name" autocomplete="off" />
            </c-col>
        </c-row>
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Description :
            </label>
            <c-col sm="8">
                <textarea cFormControl id="descriptioninput" type="text" formControlName="description" rows="3"></textarea>
            </c-col>
        </c-row>        
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Category :
            </label>
            <c-col sm="8">
                <input cFormControl id="categoryinput" type="text" formControlName="category" />
            </c-col>
        </c-row> 
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Sub Category :
            </label>
            <c-col sm="8">
                <input  cFormControl id="subcategoryinput" type="text" formControlName="subcategory"/>
            </c-col>
        </c-row> 
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Status :
            </label>
            <c-col sm="8">
                <!-- <c-form-check>
                <input cFormCheckInput id="statusinput" required type="checkbox" formControlName="status" />
                </c-form-check> -->
                <!-- <form [formGroup]="trafficRadioGroup"> -->
                    <c-button-group class="float-end me-3" role="group">
                      <input
                        class="btn-check"
                        formControlName="status"
                        type="radio"
                        value="true"
                        id="enableRadio"
                      />
                      <label
                        (click)="setMenuItemStatus(true)"
                        cButton
                        cFormCheckLabel
                        color="secondary"
                        variant="outline"
                        for="enableRadio"
                      >
                        Enabled
                      </label>
                      <input
                        class="btn-check"
                        formControlName="status"
                        type="radio"
                        value="false"
                        id="disableRadio"
                      />
                      <label
                        (click)="setMenuItemStatus(false)"
                        cButton
                        cFormCheckLabel
                        color="secondary"
                        variant="outline"
                        for="disableRadio"
                      >
                        Disabled
                      </label>                      
                    </c-button-group>
                  <!-- </form> -->
            </c-col>
        </c-row> 
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Price :
            </label>
            <c-col sm="8">
                <input  cFormControl id="priceinput" type="text" formControlName="price"/>
            </c-col>
        </c-row> 
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Image :
            </label>
            <c-col sm="8">
                <c-input-group class="mb-3">
                    <c-input-group class="mb-3">
                        <input cFormControl id="inputGroupFile02" type="file" />
                        <label cInputGroupText for="inputGroupFile02">
                          Upload
                        </label>
                      </c-input-group>
                </c-input-group>
                <!-- <input  cFormControl id="imageinput" type="text" formControlName="image"/> -->
            </c-col>
        </c-row> 
    </form>
</ng-template>
