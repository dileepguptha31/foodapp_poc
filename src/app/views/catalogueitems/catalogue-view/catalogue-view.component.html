<c-card>
    <c-card-header>
        <c-container>
            <c-row>
                <c-col>Menu</c-col>
                <c-col class="text-end">
                    <app-menu-item-detail (addNewForm)="onAddNewMenu($event)" [menuitemdetailformInput]="editmenuitem"></app-menu-item-detail>
                </c-col>
            </c-row>
        </c-container>
    </c-card-header>
    <c-card-body>
        <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
            <thead class="text-nowrap text-truncate">
                <tr>
                    <th class="bg-body-tertiary text-center ">     </th>
                    <th class="bg-body-tertiary text-center">Name</th>
                    <th class="bg-body-tertiary text-center">Category</th>
                    <th class="bg-body-tertiary text-center">Sub Category</th>
                    <th class="bg-body-tertiary text-center">Status</th>
                    <th class="bg-body-tertiary text-center">Price</th>
                    <th class="bg-body-tertiary text-center">Edit</th>
                    <th class="bg-body-tertiary text-center">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (menuItems$ | async)">
                    <td class="text-center">
                        <c-avatar [size]="'md'" [src]="item.image" />
                      </td>
                    <td class="text-center">
                        <span>{{item.name}}</span>
                    </td>
                    <td class="text-center">
                        <span>{{item.category}}</span>
                    </td>
                    <td class="text-center">
                        <span>{{item.subcategory}}</span>
                    </td>
                    <td class="text-center">
                        <!-- <span>{{item.status}}</span> -->
                    <c-form-check [switch]="true">
                        <input cFormCheckInput type="checkbox" id="statusinput" /> 
                    </c-form-check>
                    </td>
                    <td class="text-center">
                        <span>â‚¹ {{item.price}}</span>
                    </td>                    
                    <td class="text-center" (click)="onEdit(item)">
                        <svg cIcon name="cil-pencil" size="xl"></svg>
                    </td>
                    <td class="text-center" (click)="onDelete(item.id)">
                        <svg cIcon name="cil-trash" size="xl"></svg>
                    </td>
                </tr>
            </tbody>
        </table>
    </c-card-body>
</c-card>
