<c-card>
    <c-card-header>
        <c-container>
            <c-row>
                <c-col>Menu</c-col>
                <c-col class="text-end">
                    <app-menu-item-detail (addNewForm)="onAddNewMenu($event)"
                        [menuitemdetailformInput]="editmenuitem"></app-menu-item-detail>
                </c-col>
            </c-row>
        </c-container>
    </c-card-header>
    <c-card-body>

        <table mat-table [dataSource]="menuItems$" class="mat-elevation-z8" multiTemplateDataRows>

            <ng-container matColumnDef="ITEM_NAME">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.ITEM_NAME}} </td>
            </ng-container>

            <ng-container matColumnDef="ITEM_CATEGORY">
                <th mat-header-cell *matHeaderCellDef> Building Name </th>
                <td mat-cell *matCellDef="let element"> {{element.ITEM_CATEGORY}} </td>
            </ng-container>

            <ng-container matColumnDef="ITEM_SUB_CATEGORY">
                <th mat-header-cell *matHeaderCellDef> Street </th>
                <td mat-cell *matCellDef="let element"> {{element.ITEM_SUB_CATEGORY}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.CITY}} </td>
            </ng-container>

            <ng-container matColumnDef="CGST">
                <th mat-header-cell *matHeaderCellDef> Pincode </th>
                <td mat-cell *matCellDef="let element"> {{element.CGST}} </td>
            </ng-container>

            <ng-container matColumnDef="STATE">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.STATE}} </td>
            </ng-container>

            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element" (click)="onEdit(element)" class="text-center">
                    <svg [cIcon]="icons.cilPencil" size="sm "></svg>
                </td>
            </ng-container>

            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element" (click)="onEdit(element)" class="text-center">
                    <svg [cIcon]="icons.cilPencil" size="sm "></svg>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colDefs"></tr>
            <tr mat-row *matRowDef="let element; columns: colDefs;">
        </table>

    </c-card-body>
</c-card>
