<button cButton color="primary" variant="outline" [cModalToggle]="counterFormContentModal.id" size="sm"
    #cModalToggleButton>
    <svg [cIcon]="icons.cilPlus" width="25" title="Shield Icon">
    </svg>Add Counter</button>


<c-modal #counterFormContentModal id="counterFormContentModal" backdrop="static">
    <c-modal-header>
        <h5 cModalTitle>
            <svg [cIcon]="icons.cilPlus" width="25" title="Shield Icon">
            </svg>
            Add Counter
        </h5>
    </c-modal-header>
    <c-modal-body>
        <ng-container *ngTemplateOutlet="longContent"></ng-container>
    </c-modal-body>
    <c-modal-footer>
        <button [cModalToggle]="counterFormContentModal.id" cButton color="secondary" (click)="counterForm.reset()">
            Close
        </button>
        <button cButton color="primary" [disabled]="!counterForm.valid" (click)="onSubmit()"
            [cModalToggle]="counterFormContentModal.id">Save changes</button>
    </c-modal-footer>
</c-modal>
<ng-template #longContent>
    <form cForm [formGroup]="counterForm">
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Counter Name :
            </label>
            <c-col sm="8">
                <input cFormControl id="inputPassword" type="text" formControlName="counterName" autocomplete="off" />
            </c-col>
        </c-row>
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Counter Description :
            </label>
            <c-col sm="8">
                <textarea cFormControl id="exampleFormControlTextarea1" rows="3" formControlName="counterDesc"></textarea>
            </c-col>
        </c-row>
        <c-row class="mb-3">
            <label cLabel="col" class="col-sm-4">
                Street Name :
            </label>
            <c-col sm="8">
                <input cFormControl id="inputPassword" type="text" formControlName="cousine" autocomplete="off" />
            </c-col>
        </c-row>
    </form>
</ng-template>
