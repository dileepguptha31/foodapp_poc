<button cButton color="primary" variant="outline" [cModalToggle]="foodCourtFormContentModal.id" size="sm" #cModalToggleButton>
    <svg [cIcon]="icons.cilPlus" width="25" title="Shield Icon">
    </svg>Add Counter</button>


<c-modal #foodCourtFormContentModal id="foodCourtFormContentModal" backdrop="static">
    <c-modal-header>
        <h5 cModalTitle>
            <svg [cIcon]="icons.cilPlus" width="25" title="Shield Icon">
            </svg>
            Add Counter
        </h5>
    </c-modal-header>
    <c-modal-body>
        <ng-container *ngTemplateOutlet="longContent"></ng-container>
    </c-modal-body>
    <c-modal-footer>
        <button [cModalToggle]="foodCourtFormContentModal.id" cButton color="secondary"
            (click)="foodCourtForm.reset()">
            Close
        </button>
        <button cButton color="primary" [disabled]="!foodCourtForm.valid" (click)="onSubmit()"
            [cModalToggle]="foodCourtFormContentModal.id">Save changes</button>
    </c-modal-footer>
</c-modal>
