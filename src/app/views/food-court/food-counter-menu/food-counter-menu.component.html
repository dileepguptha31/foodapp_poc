<c-card>
    <c-card-header>
        <c-container>
            <c-row>
                <c-col>Food Counter</c-col>
                <c-col class="text-end">
                    <!-- <app-food-counter-form (addNewForm)="onAddCounter($event)"
                        [counterFormInfo]="editCounter"></app-food-counter-form> -->
                </c-col>
            </c-row>
        </c-container>
    </c-card-header>
    <c-card-body>
        <table mat-table [dataSource]="counterMenus$" class="mat-elevation-z8" multiTemplateDataRows>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
           
            <ng-container matColumnDef="ITEM_NAME">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    <c-avatar [size]="'md'" [src]="element.TEM_FULL_IMAGE" />
                    {{element.ITEM_NAME}}
                </td>
            </ng-container>

            <ng-container matColumnDef="ITEM_CATEGORY">
                <th mat-header-cell *matHeaderCellDef> Item Category </th>
                <td mat-cell *matCellDef="let element"> {{element.ITEM_CATEGORY}} </td>
            </ng-container>

            <ng-container matColumnDef="ITEM_SUB_CATEGORY">
                <th mat-header-cell *matHeaderCellDef> Item SubCategory </th>
                <td mat-cell *matCellDef="let element"> {{element.ITEM_SUB_CATEGORY}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <c-form-check [switch]="true">
                        <input cFormCheckInput type="checkbox" disabled value="true" />
                    </c-form-check>
                </td>
            </ng-container>

            <ng-container matColumnDef="CGST">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> â‚¹ {{element.CGST}} </td>
            </ng-container>

            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element" (click)="onEdit(element)" class="text-center">
                    <svg [cIcon]="icons.cilPencil" size="sm "></svg>
                </td>
            </ng-container>

            <ng-container matColumnDef="View">
                <th mat-header-cell *matHeaderCellDef> View Menus </th>
                <td mat-cell *matCellDef="let element" (click)="onView(element)" class="text-center">
                    <svg [cIcon]="icons.cilPencil" size="sm "></svg>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colDefs"></tr>
            <tr mat-row *matRowDef="let element; columns: colDefs;" (click)="selection.toggle(element)">
        </table>
    </c-card-body>
</c-card>
