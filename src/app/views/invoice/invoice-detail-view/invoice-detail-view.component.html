<c-card>
    <c-card-header>
        <c-container>
            <c-row>
                <c-col>Food Counter</c-col>
                <c-col class="text-end">
                    <app-food-counter-form (addNewForm)="onAddCounter($event)"
                        [counterFormInfo]="editCounter"></app-food-counter-form>
                </c-col>
            </c-row>
        </c-container>
    </c-card-header>
    <c-card-body>
        <table mat-table [dataSource]="foodCourt$" class="mat-elevation-z8" multiTemplateDataRows>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element" (click)="onEdit(element)"><svg [cIcon]="icons.cilPencil"
                        size="sm "></svg>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colDefs"></tr>
            <tr mat-row *matRowDef="let element; columns: colDefs;">
        </table>
    </c-card-body>
</c-card>
